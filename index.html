<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Content Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button, textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select, option {
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Content Analysis Tool</h1>
        <form id="analysisForm">
            <label for="articleText">Paste Article Text:</label>
            <textarea id="articleText" name="articleText" placeholder="Paste the article text here" required></textarea>
            
            <label for="websiteUrl">Website URL:</label>
            <input type="url" id="websiteUrl" name="websiteUrl" placeholder="Enter the website URL" required>
            
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <label for="category">Category (Select multiple with Ctrl/Cmd click):</label>
            <select id="category" name="category" multiple>
                <option value="sources">Sources</option>
                <option value="relevance">Relevance</option>
                <option value="inclusivity">Inclusivity</option>
                <option value="structure">Structure</option>
                <option value="impartiality">Impartiality</option>
            </select>
            
            <button type="submit">Analyze Content</button>
        </form>
    </div>
    <script>
        document.getElementById('analysisForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const categories = formData.getAll('category');
            console.log('Selected Categories:', categories);
            // Here you would typically handle the form submission,
            // such as sending the data to a server for analysis.
            // For demonstration purposes, we'll just log the selected categories to the console.
        });
    </script>
</body>
</html>
